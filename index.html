<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="main__grid">
            <div class="main__grid__el 0">0</div>
            <div class="main__grid__el 1">1</div>
            <div class="main__grid__el 2">2</div>
            <div class="main__grid__el 3">3</div>
            <div class="main__grid__el 4">4</div>
            <div class="main__grid__el 5">5</div>
            <div class="main__grid__el 6">6</div>
            <div class="main__grid__el 7">7</div>
            <div class="main__grid__el 8">8</div>
            <div class="main__grid__el 9">9</div>
            <div class="main__grid__el AC">AC</div>
            <div class="main__grid__el C">C</div>
            <div class="main__grid__el divide">/</div>
            <div class="main__grid__el multiply">*</div>
            <div class="main__grid__el minus">-</div>
            <div class="main__grid__el plus">+</div>
            <div class="main__grid__el equals">=</div>
            <div class="main__grid__el output"></div>
        </div>
    </div>

</body>

</html>
