<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="main__grid">
            <div class="main__grid__el output grid-col-span-4"> </div>
            <div class="main__grid__el one number">1</div>
            <div class="main__grid__el two number">2</div>
            <div class="main__grid__el three number">3</div>
            <div class="main__grid__el divide operation">/</div>
            <div class="main__grid__el four number">4</div>
            <div class="main__grid__el five number">5</div>
            <div class="main__grid__el six number">6</div>
            <div class="main__grid__el multiply operation">*</div>
            <div class="main__grid__el seven number">7</div>
            <div class="main__grid__el eight number">8</div>
            <div class="main__grid__el nine number">9</div>
            <div class="main__grid__el minus operation">-</div>
            <div class="main__grid__el AC">AC</div>
            <div class="main__grid__el zero number">0</div>
            <div class="main__grid__el C">C</div>
            <div class="main__grid__el plus operation">+</div>
            <div class="main__grid__el equals grid-col-span-4">=</div>
        </div>
    </div>
</body>

</html>
